<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Task Manager</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>

    <!-- LOGIN -->
    <section class="form-container">
        <h2>Login</h2>

        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="loginEmail" required>

            <label>Password</label>
            <input type="password" id="loginPassword" required>

            <label class="checkbox">
                <input type="checkbox" id="isAdminLogin">
                Login as Admin
            </label>

            <div class="form-actions">
                <button type="submit" class="btn-login">Login</button>
            </div>

            <p class="form-message" id="loginMessage"></p>
        </form>
    </section>

    <!-- REGISTER -->
    <section class="form-container">
        <h2>Register</h2>

        <form id="registerForm">
            <label>Name</label>
            <input type="text" id="registerName" required>

            <label>Email</label>
            <input type="email" id="registerEmail" required>

            <label>Password</label>
            <input type="password" id="registerPassword" required>

            <div class="form-actions">
                <button type="submit" class="btn-signup">Register</button>
            </div>

            <p class="form-message" id="registerMessage"></p>
        </form>
    </section>

</main>

<footer>
    <p>&copy; 2024 Task Manager</p>
</footer>

<script>
const BASE = "http://localhost:3000/api/auth";

/* ================= LOGIN ================= */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = document.getElementById("loginMessage");
    msg.textContent = "Logging in...";

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    const isAdmin = document.getElementById("isAdminLogin").checked;

    const endpoint = isAdmin ? "/admin/login" : "/login";

    try {
        const res = await fetch(BASE + endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        // Ensure role exists
        const user = {
            ...data.user,
            types: isAdmin ? "admin" : "user"
        };

        localStorage.setItem("user", JSON.stringify(user));

        // Redirect
        window.location.href = isAdmin ? "admin.html" : "dashboard.html";

    } catch (err) {
        msg.textContent = err.message;
    }
});

/* ================= REGISTER ================= */
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = document.getElementById("registerMessage");
    msg.textContent = "Creating account...";

    try {
        const res = await fetch(BASE + "/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: registerName.value,
                email: registerEmail.value,
                password: registerPassword.value
            })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        msg.textContent = "Registration successful! Please login.";
        document.getElementById("registerForm").reset();

    } catch (err) {
        msg.textContent = err.message;
    }
});
</script>

</body>
</html>
